<script>
//Присвоение значений элементам массива
var a = [];
a[0] = 10;
//разреженый массив
a[5] = 15;
//обычное свойство, не элемент массива
a[-100] = 15;
//усечение массива, часть элементов с конца удаляется
a.length = 4;

var b = [1,2,3];
//поместить в конец
b.push(4);
//удалить из конца
var c = b.pop();
//поместить в начало
b.unshift(0);
//удалить из начала
var c = b.shift();

console.log(b, c);

</script>
