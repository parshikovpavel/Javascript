<script>
var array = [1,2,3,undefined,5,6,7,8];

//обход в цикле for 
for(var i=0, length = array.length;i<length;i++) {
	//если элемент массива не undefined
	if(array[i]!==undefined)
		console.log(array[i]);
	//если элемент массива существует
	if((i in array))
		console.log(array[i]);
}
//присвоение свойства прототипу, оно выводится в for\in
Array.prototype.ab = 10;
for(var index in array) {
	console.log('array{'+index+']='+array[index]);
}


</script>
